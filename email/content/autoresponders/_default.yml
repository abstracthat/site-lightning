type: auto

options:
  title: default
  folder_id: 
  list_id: 
  subject: 150 characters max
  to_name: "*|FNAME|*"
  tracking:
    opens: true
    html_clicks: true
    text_clicks: true

type_opts:
  auto:
    offset-units: day # day,week,month,year
    offset-time: 1
    schedule_hour: 8
    offset-dir: after # after,before
    # campaignClicko means clicks on a specific URL in a campaign
    event: signup # signup,date,annual,birthday,mergeChanged,campaignOpen,campaignClicka,campaignClicko
    # if event is date, annual, birthday, mergeChanged specify the merge var
    event-datemerge: 
    # if event is campaignOpen, campaignClicka, campaignClicko
    campaign_id: 
    # if event is campaignClicko
    campaign_url: 

