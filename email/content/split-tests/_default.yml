options:
  title: default
  folder_id: 
  list_id: 
  subject: 150 characters max
  to_name: "*|FNAME|*"
  tracking:
    opens: true
    html_clicks: true
    text_clicks: true

type_opts:
  absplit:
    split_test: subject # subject,from_name,schedule
    pick_winner: opens # opens,clicks,manual
    wait_units: 86400 # 3600,86400
